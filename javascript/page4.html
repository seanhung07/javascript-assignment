<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4 Loops</title>
</head>
<body>
	<script>
		var x=prompt("Enter a number");
		while(x>=0){
			document.write(x+"<br>")
			x--;
			if(x==0){
				document.write(x+"<br>"+"blast off")
				break;

			}
		}
	</script>

</body>
